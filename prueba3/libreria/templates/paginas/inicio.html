{% extends "base.html" %}

{% block titulo %} Inicio {% endblock %}
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{% static '/inicio.css' %}" type="text/css" media="screen">

{% block contenido %}

<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="{% static 'img/cuidemonos.png' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'img/yaabrimos.png' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/examen.png' %}" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="contenedor">
    <div class="contenedor-actividad">
        <div class="cartas">
            <div class="card">
                <i class="bi bi-calendar-plus"></i>
                <div class="items">
                    <a href="{% url 'crear' %}">
                        <h5>Reserva de Horas</h5>
                    </a>

                </div>
            </div>
        </div>
        <div class="cartas">
            <div class="card">
                <i class="bi bi-file-text"></i>
                <div class="items">
                    <a href="{% url 'pacientes' %}">
                        <h5>Ver Mis Horas</h5> 
                    </a>
                </div>
            </div>
        </div>

        <div class="cartas">
            <div class="card">
                <i class="bi bi-calendar-minus"></i>
                <div class="items">
                    <a href="{% url 'delete' %}">
                        <h5>Anular Hora</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% endblock %}
